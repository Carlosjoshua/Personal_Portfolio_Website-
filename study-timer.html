<!DOCTYPE html>
<html>
<head>
    <title>Study Timer</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #1a1a1a; color: white; }
        .timer { font-size: 48px; margin: 20px; color: #e74c3c; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>25-Minute Study Timer</h2>
    <div class="timer" id="display">25:00</div>
    <button onclick="startTimer()">Start Session</button>

    <script>
        function startTimer() {
            let time = 25 * 60;
            const display = document.getElementById('display');
            const interval = setInterval(() => {
                let mins = Math.floor(time / 60);
                let secs = time % 60;
                display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                if (time <= 0) { clearInterval(interval); alert("Time's up! Take a break."); }
                time--;
            }, 1000);
        }
    </script>
</body>
</html>
