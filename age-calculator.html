<!DOCTYPE html>
<html>
<head>
    <title>Simple Age Calculator</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #1a1a1a; color: white; }
        input, button { padding: 10px; margin: 10px; border-radius: 5px; border: none; }
        button { background: #3498db; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Age Calculator</h2>
    <input type="number" id="year" placeholder="Enter Birth Year (e.g. 2004)">
    <button onclick="calculate()">Check Age</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const year = document.getElementById('year').value;
            const currentYear = new Date().getFullYear();
            if(year > currentYear || year < 1900) {
                document.getElementById('result').innerText = "Please enter a valid year.";
            } else {
                document.getElementById('result').innerText = "You are " + (currentYear - year) + " years old.";
            }
        }
    </script>
</body>
</html>
