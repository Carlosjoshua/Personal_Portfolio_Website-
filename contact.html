<body>

    <section class="content">
        <h2>Contact Me</h2>
        <p>Gusto mo ba kaming makasama sa project? Mag-iwan ng mensahe!</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Juan Dela Cruz" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Kumusta, Carlos..." required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <script>
        // Simpleng validation check
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Salamat! Ang iyong mensahe ay matagumpay na naipadala.');
            this.reset();
        });
    </script>
</body>
</html>
